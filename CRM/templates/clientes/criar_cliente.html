{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Criar Cliente
{% endblock title %}
{% block content %}
    <header class="d-flex align-center justify-content-between border-bottom mb-3 pb-2">
        <h3>Criar Cliente</h3>
        {% if cliente_anterior %}
            <div>
                <a href="{% url 'clientes:listar_clientes' %}"
                   class="btn btn-outline-secondary">
                    <i class="bi bi-chevron-double-left"></i>
                </a>
                <a href="{% url 'clientes:ver_cliente' slug=cliente_anterior %}"
                   class="btn btn-outline-secondary">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </div>
        {% else %}
            <a href="{% url 'clientes:listar_clientes' %}"
               class="btn btn-outline-secondary">
                <i class="bi bi-chevron-left"></i>
            </a>
        {% endif %}
    </header>
    <main>
        <form action="{{ request.path }}" method="post">
            {% csrf_token %}
            <div class="card card-body mb-3">
                {{ form|crispy }}
                <button class="btn btn-outline-secondary w-25" type="submit">
                    <i class="bi bi-plus"></i>
                    Criar cliente
                </button>
            </div>
        </form>
    </main>
{% endblock content %}

{% extends 'base.html' %}

{% block title %}
    {{ cliente.nome }}
{% endblock title %}
{% block content %}
    <header class="d-flex align-center justify-content-between {% if cliente.ativo %}border-primary{% endif %} border-bottom mb-3 pb-2">
        <h3>{{ cliente.nome }}</h3>
        <nav>
            <a href="{% url 'clientes:listar_clientes' %}"
               class="btn btn-outline-secondary">
                <i class="bi bi-chevron-left"></i>
            </a>
            <a href="{{ cliente.criar_cliente }}" class="btn btn-outline-primary">
                <i class="bi bi-plus"></i>
            </a>
        </nav>
    </header>
    <h6>Geral</h6>
    <section class="card card-body {% if cliente.ativo %}border-primary{% endif %} mb-3">
        <form>
            <div class="mb-3">
                <label class="form-label mb-2">Nome</label>
                <input type="text"
                       placeholder="{{ cliente.nome }}"
                       class="form-control"
                       disabled />
            </div>
            <div class="mb-3">
                <label class="form-label mb-2">Tipo de Cliente</label>
                <input type="text"
                       placeholder="Pessoa {% if cliente.tipo_cliente == 'PF' %}Física{% else %}Jurídica{% endif %}"
                       class="form-control"
                       disabled />
            </div>
            <label class="form-label mb-2">Serviços</label>
            <div class="d-flex gap-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           value=""
                           id="checkChecked"
                           {% if cliente.alarme %}checked{% endif %}
                           disabled />
                    <label class="form-check-label" for="checkChecked">Alarme</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           value=""
                           id="checkChecked"
                           {% if cliente.camera %}checked{% endif %}
                           disabled />
                    <label class="form-check-label" for="checkChecked">Câmera</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label mb-2">Observações</label>
                <textarea class="form-control" name="" id="">{{ cliente.observacoes }}</textarea>
            </div>
        </form>
        <a href="{{ cliente.atualizar_cliente }}"
           class="btn btn-outline-warning w-25"><i class="bi bi-pencil"></i> Atualizar</a>
    </section>
{% endblock content %}
